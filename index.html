<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="icon" href="./icon/tic.ico" />
    <link rel="icon" href="./icon/tic.png" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<h1 class="title">Tic Tac Toe</h1>
		<div class="container">
			<din data-cell-index="0" class="cell"></din>
			<din data-cell-index="1" class="cell"></din>
			<din data-cell-index="2" class="cell"></din>
			<din data-cell-index="3" class="cell"></din>
			<din data-cell-index="4" class="cell"></din>
			<din data-cell-index="5" class="cell"></din>
			<din data-cell-index="6" class="cell"></din>
			<din data-cell-index="7" class="cell"></din>
			<din data-cell-index="8" class="cell"></din>
		</div>
		<h2 class="status" id="status"></h2>
		<button class="restart">Restart</button>
	</div>
	<script src="index.js"></script>
</body>

</html>
